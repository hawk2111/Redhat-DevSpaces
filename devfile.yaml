apiVersion: 1.0.0
metadata:
  name: repozytoriumdobre
projects:
  - name: repozytoriumdobre
    git:
      remotes:
        origin: https://github.com/hawk2111/Redhat-DevSpaces.git
components:
  - name: vscode
    type: cheEditor
    reference: vscode

  - name: nodejs
    container:
      image: quay.io/devspaces/nodejs:16
      memoryLimit: 2Gi
      mountSources: true
      command:
        - tail
        - -f
        - /dev/null
    labels:
      package: runtime

  - name: python
    container:
      image: quay.io/devspaces/python:3.11
      memoryLimit: 2Gi
      mountSources: true
      command:
        - tail
        - -f
        - /dev/null
    labels:
      package: runtime

commands:
  - id: che:package
    type: exec
    label: Install packages
    component: nodejs
    commandLine: |
      echo "Installing packages for nodejs and python..."
      npm install
      pip install -r requirements.txt

